<body>
	<input type="date" id="datepicker1" name="datepicker1">
	<input type="date" id="datepicker2" name="datepicker2">
	<button type="button" onclick="daysdifference()"> Calculate days </button>

	
	<script>

		function daysdifference(){
			var date1 = document.getElementById("datepicker1").value;
			var datep1 = new Date(date1);

			var date2 = document.getElementById("datepicker2").value;
			var datep2 = new Date(date2);


			var diff  = new Date(datep2 - datep1);
	    	var days  = diff/1000/60/60/24;
	    	alert(Math.floor(days));
	    	
	    }

	</script>

</body>
